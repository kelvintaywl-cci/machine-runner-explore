version: 2.1

executors:
  machine3-linux:
    machine: true
    resource_class: kelvintaywl-cci/machine3-linux-tf

jobs:
  foo:
    executor: machine3-linux
    steps:
      - run: printenv PATH
      - run: mkdir -p /tmp/throwaway/bin
      - run: |
          cat /<<EOT >> /tmp/throwaway/bin/nvm
          #!/usr/bin/env bash
          echo "mock NVM"
          EOT
      - run: echo "export PATH='$PATH:/tmp/throwaway/bin'" >> $BASH_ENV
      - run: printenv PATH
      - run: which nvm

workflows:
  main:
    jobs:
      - foo
